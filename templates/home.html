<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Flight Booking Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="airline" placeholder="Airline" required="required" /><br>
    	<input type="text" name="source_city" placeholder="Source city" required="required" /><br>
        <input type="text" name="departure_time" placeholder="Departure time" required="required" /><br>
        <input type="text" name="stops" placeholder="No of stops" required="required" /><br>
        <input type="text" name="arrival_time" placeholder="Arrival time" required="required" /><br>
        <input type="text" name="destination_city" placeholder="Destination city" required="required" /><br>
        <input type="text" name="class" placeholder="Class" required="required" /><br>
        <input type="text" name="duration" placeholder="Duration" required="required" /><br>
        <input type="text" name="days_left" placeholder="Days left" required="required" /><br>
       
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
